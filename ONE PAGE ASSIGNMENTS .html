<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My One Page Website</title>
</head>
<body>

  <!-- Navigation using bookmarks -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#video">Videos</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to My One Page Website</h1>
    <p>This is the home section of the page. Here you'll find a brief introduction to what this site is all about.</p>
  </section>

  <!-- Image Gallery Section -->
  <section id="gallery">
    <h2>Image Gallery</h2>
    <img src="https://via.placeholder.com/300x200" alt="Sample Image 1" />
    <img src="https://via.placeholder.com/300x200" alt="Sample Image 2" />
    <img src="https://via.placeholder.com/300x200" alt="Sample Image 3" />
  </section>

  <!-- Video Section -->
  <section id="video">
    <h2>Videos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" 
            title="YouTube video player" frameborder="0" allowfullscreen></iframe>
  </section>

  <!-- Contact Form Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="4" required></textarea><br />

      <input type="submit" value="Send Message" />
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 abdullahi guled . All rights reserved.</p>
  </footer>

</body>
</html>
